<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{product}}</h1><!-- The double mustache syntax allows us to use valid Javascript in HTML-->
      <p>{{description}}</p>
    </div>

    <!-- Import Javascript -->
    <script src="./main.js"></script>
    <!-- Mount Javascript = Mounting means outputting the virtual representation of a component into the final UI representation-->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
